<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="start">Start</button>
    <div class="game hide">
        <div class="container">
            <section id="section0">
                <div class="playable" id="00"></div>
                <div class="playable" id="01"></div>
                <div class="playable" id="02"></div>
            </section>
            <section id="section1">
                <div class="playable" id="10"></div>
                <div class="playable" id="11"></div>
                <div class="playable" id="12"></div>
            </section>
            <section id="section2">
                <div class="playable" id="20"></div>
                <div class="playable" id="21"></div>
                <div class="playable" id="22"></div>
            </section>
        </div>
        <button class="reset">reset</button>
    </div>
    <script src="/app.js"></script>
</body>

</html>
