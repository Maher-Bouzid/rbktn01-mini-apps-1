<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="info">
        <label>Player 1</label>
        <input type="text" placeholder="Name" id='player1'>
        <label>Player 2</label>
        <input type="text" placeholder="Name" id='player2'>
        <button class="start">Start</button>
    </div>
    <div class="game hide">
        <div class="players">
            <div id='player'>
                <h2 id='player1_name'>Player1</h2>
                <h2 id='player1_score'>0</h2>
            </div>
            <div id='player'>
                <h2 id='player2_name'>Player2</h2>
                <h2 id='player2_score'>0</h2>
            </div>
        </div>
        <div class="container">
            <section id="section0">
                <div class="playable" id="00"></div>
                <div class="playable" id="01"></div>
                <div class="playable" id="02"></div>
            </section>
            <section id="section1">
                <div class="playable" id="10"></div>
                <div class="playable" id="11"></div>
                <div class="playable" id="12"></div>
            </section>
            <section id="section2">
                <div class="playable" id="20"></div>
                <div class="playable" id="21"></div>
                <div class="playable" id="22"></div>
            </section>
        </div>
        <button class="reset">reset</button>
    </div>
    <script src="/app.js"></script>
</body>

</html>
